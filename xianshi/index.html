<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<head>
		
	<style type="text/css">
td {
	font-size: 16px;		/*设置单元格的样式*/
	padding: 2px;		/*设置内边距*/
}
.th {
	background-color: #B6DF48;	/*设置背景颜色*/
	font-weight: bold;			/*设置文字加粗显示*/
	text-align: center;		/*文字居中对齐*/
}
.even {
	background-color: #E8F3D1;	/*设置偶数行的背景颜色*/
}
.odd {
	background-color: #F9FCEF;	/*设置奇数行的背景颜色*/
}
.cx{
	background-color: red;
}

</style>
<script src="js/jquery-1.10.2.min (1).js"></script>
	<script>
	$(document).ready(function() {
	$("tr:even").addClass("even");	//设置奇数行所用的CSS类
	$("tr:odd").addClass("odd");	//设置偶数行所用的CSS类
	$("tr:first").removeClass("even");	//移除even类
	$("tr:first").addClass("th");	//添加th类
	$("table tr").mouseover(function(){
		$(this).addClass("cx")	
	}).mouseout(function(){
		$(this).removeClass("cx")
	})
	$(":checkbox:first").click(function(){
		if($(":checkbox:first").is(":checked"))
		{
			$(":checkbox:not(:first)").prop("checked",true)
		}
		else
		$(":checkbox:not(:first)").prop("checked",false)
	})
	$("#btn").click(function(){
		if($(":checkbox").is(":checked"))
			{var $cx=$(":input[name=chk]:checked")
			for(var i=1;i<$cx.length;i++){}
			alert(i)
			$(":checkbox:checked").prop("checked",false)}
			else
			alert("没选中任何一行")
	})
	
});
</script>
	</head>
	<body>
<input type="button"  id="btn" value="删除所选" />
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#3F873B">
	
      <tr>

        <td width="30%">发送时间</td>
      </tr>
      <tr>

       <td height="27">1</td>
        <td>琦琦</td>

        <td>愿你健康快乐的成长！</td>
        <td>2014-08-15 13:06:06</td>
      </tr>
      <tr>
      	<td><input name="chk"  type="checkbox"/></td
        <td height="27">2</td>
        <td>wgh</td>
        <td>无语</td>

</html>
