<!DOCTYPE html>

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			table td,th{
				width: 80px;
				text-align: center;
				border-left:2px solid black ;
				border-top:2px solid black ;
			}
			table{
				position: absolute;
				top: 50px;
				left: 50px;
				border-right:2px solid black;
				border-bottom: 2px solid black;
			}
		</style>
		<script src="js/jquery-1.10.2.min (1).js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var st='';
				var ct='';
				$("table tr td").each(function(index,element){
					if($(this).index()=="0"){
						st+=$(this).text()+"-";
					}
					else if(($(this).index()=="1")){
						st+=$(this).text()+",";
					}
				})
				$("table tr").find("td").each(function(index,element){
						if($(this).index()>="2"){
							if($(this).text()<"60"){
								if($(this).index()=="2"){
									ct+=$(this).prev().text()+"-语文-"+$(this).text()+","
								}
								else{
									ct+=$(this).prev().prev().text()+"-数学-"+$(this).text()+","
								}
							}
						}
				})
				console.log(ct);
			})
		</script>
